<!DOCTYPE html>
<html>
<head>
    <title>BMI Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .result {
            text-align: center;
            margin-top: 20px;
            font-weight: bold;
        }
        .result p {
            font-size: 24px;
        }
        .result .category {
            font-size: 18px;
            color: #888;
        }
        .weight-difference {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>BMI Result</h1>
    <div class="result">
        <p>Your BMI is: {{ bmi }}</p>
        <p class="category">
            {% if bmi < 18.5 %}
                Underweight
            {% elif bmi < 25 %}
                Normal weight
            {% elif bmi < 30 %}
                Overweight
            {% else %}
                Obesity
            {% endif %}
        </p>
        {% if weight_difference %}
            <div class="weight-difference">
                <p>{{ weight_difference }}</p>
            </div>
        {% endif %}
    </div>
</body>
</html>
