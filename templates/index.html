<!DOCTYPE html>
<html>
<head>
    <title>BMI Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        label {
            font-weight: bold;
            margin-bottom: 5px;
        }
        input[type="text"] {
            width: 150px;
            padding: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        input[type="submit"] {
            width: 150px;
            padding: 10px;
            border-radius: 5px;
            border: none;
            background-color: #4CAF50;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        .result {
            text-align: center;
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>BMI Calculator</h1>
    <form method="POST" action="/">
        <label for="weight">Weight (kg):</label>
        <input type="text" id="weight" name="weight" required><br><br>
        <label for="feet">Height (feet):</label>
        <input type="text" id="feet" name="feet" required><br><br>
        <label for="inches">Height (inches):</label>
        <input type="text" id="inches" name="inches" required><br><br>
        <input type="submit" value="Calculate BMI">
    </form>
    {% if bmi %}
        <div class="result">
            <p>Your BMI is: {{ bmi }}</p>
        </div>
    {% endif %}
</body>
</html>
