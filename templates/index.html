<!DOCTYPE html>
<html>
<head>
    <title>BMI Calculator</title>
</head>
<body>
    <h1>BMI Calculator</h1>
    <form method="POST" action="/">
        <label for="weight">Weight (kg):</label>
        <input type="text" id="weight" name="weight" required><br><br>
        <label for="feet">Height (feet):</label>
        <input type="text" id="feet" name="feet" required><br><br>
        <label for="inches">Height (inches):</label>
        <input type="text" id="inches" name="inches" required><br><br>
        <input type="submit" value="Calculate BMI">
    </form>
</body>
</html>
